<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>My Website</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,200;6..12,400;6..12,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;400;700&display=swap">
  <link rel="stylesheet" href="styles/main.css">

  <head>

  <body>

    <header class="header-bar">
      <a class="Web-topics" href="">Web Topics</a>
      <div>
        <button id="dark-mode" class="head-buttons">
          <ion-icon id="moon-dark" class="moon-shape" name="moon-outline"></ion-icon> <span id="dark-text">Dark Mode</span>
        </button>
        <button id="favorite-button" class="head-buttons"><ion-icon class="moon-shape" name="heart-outline"></ion-icon> Favorite</button>
      </div>
    </header>
    
    <section class="welcome-section">
      <div>
      <h1 class="welcome-message">Welcome to our website!</h1>
      <p class="welcome-descrip"> We have a new design that's fresh, modern, and easy to use.</p>
    </div>
    </section>

    <main class="main-page">
      <section class="search-section">
        <span class="search-icon"><ion-icon name="search-outline"></ion-icon></span>
        <input class="search-bar" id="search-bar" type="text" placeholder="Search the website...">
        <div class="drop-down">
          <label>Sort by:</label>
          <select id="sort-by">
            <option class="select-options">Default</option>
            <option class="select-options">Topic Title</option>
            <option class="select-options">Author Name</option>
          </select>
        </div>
        <div class="drop-down filter-by-drop-down">
          <label>Filter by:</label>
          <select id="filter-by">
            <option>Default</option>
            <option>Web Development Languages</option>
            <option>Frontend Frameworks and Libraries</option>
            <option>Backend Frameworks and Libraries</option>
            <option>Databases and APIs</option>
            <option>Web Development Concepts and Technologies</option>
          </select>
        </div>
      </section>

      <h2 class="search-results">"24" Web Topics Found</h2>

      <section id="topics-found" class="Topics-found">

      </section>
        

    </main>
    <footer class="footer">
      Developed with <span><ion-icon class="heart-icon" name="heart"></ion-icon></span>&#169;2023
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="JS/main.js"></script>
    <script src="JS/darkmode.js"></script>
